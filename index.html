<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <br>
            <form action="thank you.html" id="register" method="get" enctype="multipart/form-data">

                <label>
                    Full Name :
                </label>
                <br>

                <input type="text" name="fname" id="name" placeholder="Enter Your Full Name" required>

                <br><br>

                <label>Password : </label>
                <br>
                <input type="password" name="name" id="name" placeholder="Password" required>
                <br><br>

                <label>Gender :</label>
                <br> <br>
                <input type="radio" name="gender">Male
                &nbsp;
                <input type="radio" name="gender">Female
                &nbsp;
                <input type="radio" name="gender">Others
                <br><br>

                <label for="email">Email : </label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email ID" required>
                <br><br>

                <label>Phone Number : </label>
                <br>
                <input type="number" name="phone number" id="name" placeholder="Your Contact Number" required>
                <br><br>

                <input type="submit" value="Submit" name="submit" id="Submit">

            </form>
        </div>
    </div>

    <div class="social-links">
        <a href="#" target="blank"> <img src="images/github icon.png"></a>
        <a href="#" target="blank"> <img src="images/insta icon.png"></a>
        <a href="#" target="blank"> <img src="images/youtube.png"></a>
    </div>

</body>
</html>
